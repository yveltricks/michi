<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Michi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="auth-container">
        <h1>Register for Michi</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="form-group">
                <input type="text" name="first_name" placeholder="First Name *" required>
            </div>
            <div class="form-group">
                <input type="text" name="last_name" placeholder="Last Name (Optional)">
            </div>
            <div class="form-group">
                <input type="text" name="username" placeholder="Username *" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email *" required>
            </div>
            <div class="form-group">
                <input type="number" name="bodyweight" placeholder="Body Weight *" step="0.1" required>
                <select name="weight_unit" class="unit-select">
                    <option value="kg">kg</option>
                    <option value="lbs">lbs</option>
                </select>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password *" required minlength="8">
                <small>Password must be at least 8 characters long</small>
            </div>
            
            <!-- Unit Preferences Section -->
            <div class="form-group preferences-section">
                <h3>Measurement Preferences</h3>
                <div class="preference-item">
                    <label>Weight Unit:</label>
                    <select name="preferred_weight_unit">
                        <option value="kg">Kilograms (kg)</option>
                        <option value="lbs">Pounds (lbs)</option>
                    </select>
                </div>
                <div class="preference-item">
                    <label>Distance Unit:</label>
                    <select name="preferred_distance_unit">
                        <option value="km">Kilometres (km)</option>
                        <option value="mi">Miles (mi)</option>
                    </select>
                </div>
                <div class="preference-item">
                    <label>Body Measurement Unit:</label>
                    <select name="preferred_measurement_unit">
                        <option value="cm">Centimetres (cm)</option>
                        <option value="in">Inches (in)</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group privacy-setting">
                <label>Profile Privacy:</label>
                <select name="privacy_setting">
                    <option value="public">Public</option>
                    <option value="private">Private</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
        <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></p>
    </div>
</body>
</html>
