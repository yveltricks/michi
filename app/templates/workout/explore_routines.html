{% extends "base.html" %}

{% block title %}Explore Routines{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Explore Routines</h1>
    <p class="lead">Discover and copy workout routines shared by the community</p>
    
    <!-- Search Bar -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="search-input" placeholder="Search routines by name or description...">
                <div class="input-group-append">
                    <button class="btn btn-primary" id="search-button" type="button">Search</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Filter Section -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Filters</h5>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="level-filter">Level</label>
                        <select class="form-control" id="level-filter">
                            <option value="">All Levels</option>
                            {% for level in levels %}
                            <option value="{{ level }}">{{ level }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="goal-filter">Goal</label>
                        <select class="form-control" id="goal-filter">
                            <option value="">All Goals</option>
                            {% for goal in goals %}
                            <option value="{{ goal }}">{{ goal }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="sort-by">Sort By</label>
                        <select class="form-control" id="sort-by">
                            <option value="popular">Most Popular</option>
                            <option value="newest">Newest</option>
                            <option value="name">Name (A-Z)</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <label>Muscles Worked</label>
                    <div class="muscle-filter-container">
                        {% for muscle in muscle_groups %}
                        <div class="form-check form-check-inline">
                            <input class="form-check-input muscle-filter-checkbox" type="checkbox" id="muscle-{{ muscle|lower|replace(' ', '-') }}" value="{{ muscle }}">
                            <label class="form-check-label" for="muscle-{{ muscle|lower|replace(' ', '-') }}">{{ muscle }}</label>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <button id="apply-filters" class="btn btn-primary mt-3">Apply Filters</button>
            <button id="reset-filters" class="btn btn-secondary mt-3 ml-2">Reset</button>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div id="loading" class="text-center d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <!-- Routines Grid -->
    <div id="routines-grid" class="row">
        <!-- Routines will be loaded here -->
    </div>

    <!-- Pagination -->
    <nav aria-label="Page navigation" class="mt-4">
        <ul class="pagination justify-content-center" id="pagination">
            <!-- Pagination will be loaded here -->
        </ul>
    </nav>
</div>

<!-- Routine Card Template -->
<template id="routine-card-template">
    <div class="col-md-4 mb-4">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">{name}</h5>
                <p class="card-text">{description}</p>
                <div class="mb-2">
                    <span class="badge badge-primary">{level}</span>
                    <span class="badge badge-info">{goal}</span>
                </div>
                <div class="mb-2 muscle-tags">
                    <!-- Muscle tags will be inserted here -->
                </div>
                <div class="mb-2 creator-info">
                    <small class="text-muted">Created by {creator}</small>
                </div>
                <div class="mb-2 exercise-info">
                    <small class="text-muted">{exercise_count} exercises • {copy_count} copies</small>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <a href="/workout/explore/routines/{id}" class="btn btn-outline-primary">View Details</a>
                    <button class="btn btn-primary copy-routine" data-id="{id}">Copy</button>
                </div>
            </div>
        </div>
    </div>
</template>

<style>
.muscle-filter-container {
    max-height: 150px;
    overflow-y: auto;
    border: 1px solid #dee2e6;
    padding: 10px;
    border-radius: 5px;
}

.muscle-tag {
    display: inline-block;
    margin-right: 5px;
    margin-bottom: 5px;
    padding: 2px 8px;
    background-color: #e9ecef;
    color: #495057;
    border-radius: 15px;
    font-size: 0.8rem;
}
</style>
{% endblock %}

{% block scripts %}
<script>
let currentPage = 1;
let currentFilters = {
    level: '',
    goal: '',
    muscle_groups: [],
    search: '',
    sort_by: 'popular'
};

function loadRoutines(page = 1) {
    const loading = document.getElementById('loading');
    const routinesGrid = document.getElementById('routines-grid');
    loading.classList.remove('d-none');
    routinesGrid.innerHTML = '';

    // Build query parameters
    const queryParams = new URLSearchParams({
        page: page,
        per_page: 9,
        level: currentFilters.level,
        goal: currentFilters.goal,
        search: currentFilters.search,
        sort_by: currentFilters.sort_by
    });
    
    // Add multiple muscle_groups
    if (currentFilters.muscle_groups && currentFilters.muscle_groups.length > 0) {
        currentFilters.muscle_groups.forEach(muscle => {
            queryParams.append('muscle_groups', muscle);
        });
    }

    // Log the request URL for debugging
    const requestUrl = `/workout/api/routines/explore?${queryParams}`;
    console.log('Fetching routines from:', requestUrl);

    // Fetch routines
    fetch(requestUrl)
        .then(response => {
            console.log('Response status:', response.status);
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            console.log('API response:', data);
            if (data.success) {
                // Display routines
                if (!data.routines || data.routines.length === 0) {
                    routinesGrid.innerHTML = '<div class="col-12 text-center"><p class="text-info">No routines found matching your filters. Try different criteria or reset filters.</p></div>';
                    return;
                }
                
                const template = document.getElementById('routine-card-template');
                data.routines.forEach(routine => {
                    try {
                        const card = template.content.cloneNode(true);
                        
                        // Replace placeholders with safe text replacement
                        const elements = {
                            '.card-title': routine.name || 'Untitled Routine',
                            '.card-text': routine.description || 'No description available',
                            '.badge-primary': routine.level || 'Unknown',
                            '.badge-info': routine.goal || 'General',
                            '.creator-info .text-muted': `Created by ${routine.creator ? routine.creator.username : 'Unknown'}`,
                            '.exercise-info .text-muted': `${routine.exercise_count || 0} exercises • ${routine.copy_count || 0} copies`
                        };
                        
                        // Set text content safely
                        Object.entries(elements).forEach(([selector, text]) => {
                            const element = card.querySelector(selector);
                            if (element) {
                                element.textContent = text;
                            }
                        });
                        
                        // Add muscle tags if available
                        const muscleTags = card.querySelector('.muscle-tags');
                        if (muscleTags && routine.muscles_worked) {
                            let muscles = [];
                            if (typeof routine.muscles_worked === 'string') {
                                // Handle comma-separated string or JSON array string
                                try {
                                    muscles = JSON.parse(routine.muscles_worked);
                                } catch (e) {
                                    muscles = routine.muscles_worked.split(',').map(m => m.trim());
                                }
                            } else if (Array.isArray(routine.muscles_worked)) {
                                muscles = routine.muscles_worked;
                            }
                            
                            muscles.forEach(muscle => {
                                if (muscle) {
                                    const tag = document.createElement('span');
                                    tag.className = 'muscle-tag';
                                    tag.textContent = muscle;
                                    muscleTags.appendChild(tag);
                                }
                            });
                        }
                        
                        // Set up view link
                        const viewLink = card.querySelector('.btn-outline-primary');
                        if (viewLink) {
                            viewLink.href = `/workout/explore/routines/${routine.id}`;
                        }
                        
                        // Set up copy button
                        const copyBtn = card.querySelector('.copy-routine');
                        if (copyBtn) {
                            copyBtn.dataset.id = routine.id;
                            copyBtn.addEventListener('click', () => copyRoutine(routine.id));
                        }
                        
                        routinesGrid.appendChild(card);
                    } catch (error) {
                        console.error('Error creating routine card:', error, routine);
                    }
                });

                // Update pagination
                updatePagination(data.current_page, data.pages);
            } else {
                routinesGrid.innerHTML = `<div class="col-12 text-center"><p class="text-danger">Error: ${data.error || 'Unknown error'}</p></div>`;
            }
        })
        .catch(error => {
            console.error('Error loading routines:', error);
            routinesGrid.innerHTML = `<div class="col-12 text-center"><p class="text-danger">Error loading routines: ${error.message}</p></div>`;
        })
        .finally(() => {
            loading.classList.add('d-none');
        });
}

function updatePagination(currentPage, totalPages) {
    const pagination = document.getElementById('pagination');
    pagination.innerHTML = '';

    // Previous button
    const prevLi = document.createElement('li');
    prevLi.className = `page-item ${currentPage === 1 ? 'disabled' : ''}`;
    prevLi.innerHTML = `
        <a class="page-link" href="#" data-page="${currentPage - 1}">Previous</a>
    `;
    pagination.appendChild(prevLi);

    // Page numbers
    for (let i = 1; i <= totalPages; i++) {
        const li = document.createElement('li');
        li.className = `page-item ${i === currentPage ? 'active' : ''}`;
        li.innerHTML = `
            <a class="page-link" href="#" data-page="${i}">${i}</a>
        `;
        pagination.appendChild(li);
    }

    // Next button
    const nextLi = document.createElement('li');
    nextLi.className = `page-item ${currentPage === totalPages ? 'disabled' : ''}`;
    nextLi.innerHTML = `
        <a class="page-link" href="#" data-page="${currentPage + 1}">Next</a>
    `;
    pagination.appendChild(nextLi);

    // Add click handlers
    pagination.querySelectorAll('.page-link').forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            const page = parseInt(e.target.dataset.page);
            if (page && page !== currentPage) {
                loadRoutines(page);
            }
        });
    });
}

function copyRoutine(routineId) {
    fetch(`/workout/api/routines/explore/${routineId}/copy`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('Routine copied successfully! You can find it in your routines.');
            // Optionally redirect to the routine:
            // window.location.href = `/workout/routine/${data.routine_id}`;
        } else {
            alert(`Error copying routine: ${data.error || 'Unknown error'}`);
        }
    })
    .catch(error => {
        console.error('Error copying routine:', error);
        alert(`Error copying routine: ${error.message}`);
    });
}

// Event Listeners
document.addEventListener('DOMContentLoaded', function() {
    // Initial load
    loadRoutines();
    
    // Apply filters button
    document.getElementById('apply-filters').addEventListener('click', function() {
        currentFilters.level = document.getElementById('level-filter').value;
        currentFilters.goal = document.getElementById('goal-filter').value;
        currentFilters.sort_by = document.getElementById('sort-by').value;
        
        // Get selected muscles
        currentFilters.muscle_groups = [];
        document.querySelectorAll('.muscle-filter-checkbox:checked').forEach(checkbox => {
            currentFilters.muscle_groups.push(checkbox.value);
        });
        
        loadRoutines(1); // Reset to first page
    });
    
    // Reset filters button
    document.getElementById('reset-filters').addEventListener('click', function() {
        document.getElementById('level-filter').value = '';
        document.getElementById('goal-filter').value = '';
        document.getElementById('sort-by').value = 'popular';
        document.getElementById('search-input').value = '';
        
        // Uncheck all muscle checkboxes
        document.querySelectorAll('.muscle-filter-checkbox').forEach(checkbox => {
            checkbox.checked = false;
        });
        
        currentFilters = {
            level: '',
            goal: '',
            muscle_groups: [],
            search: '',
            sort_by: 'popular'
        };
        
        loadRoutines(1);
    });
    
    // Search button
    document.getElementById('search-button').addEventListener('click', function() {
        currentFilters.search = document.getElementById('search-input').value.trim();
        loadRoutines(1); // Reset to first page
    });
    
    // Enter key in search input
    document.getElementById('search-input').addEventListener('keyup', function(event) {
        if (event.key === 'Enter') {
            currentFilters.search = this.value.trim();
            loadRoutines(1);
        }
    });
});
</script>
{% endblock %}
