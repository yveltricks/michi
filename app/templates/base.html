<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %} - Michi</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/modal.css') }}">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
        {% block extra_head %}{% endblock %}
    </head>
<body>
    <nav>
        <a href="{{ url_for('auth.home') }}">Home</a>
        <a href="{{ url_for('workout.start_workout') }}">Start Workout</a>
        <a href="{{ url_for('workout.bodyweight_tracking') }}">Track Weight</a>
        <a href="#">Profile</a>
        <a href="{{ url_for('auth.settings') }}">Settings</a>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
